<!DOCTYPE html>
<html>
<head lang="en">
  <title>Pi Calculus Engine</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/logging.js"></script>
  <script src="js/lib/jquery-2.2.1.min.js"></script>
  <script src="js/Process.js"></script>
  <script src="js/Groups.js"></script>
  <script src="js/EngineInput.js"></script>
  <script src="js/PiEngine.js"></script>
  <script src="js/events.js"></script>
  <script src="js/test/tests.js"></script>
</head>

<body>
<div id="header">
  <h1>Pi Calculus Engine</h1>
  <h5>View the <a href="https://github.com/jpariseau/Pi-Calculus-Engine/blob/master/README.md">README</a> for details</h5>
  <h5>Open your browser's console to see the output</h5>
</div>

<div id="container">

  <div id="engine">

    <form id="engineForm">
      <label for="engineInput">Task Name:</label><input type="text" id="engineInput" name="input" size="75">
    </form>

    <form id="controlForm">
      <a id="executeEngine" class="button">Execute</a>
      <a id="clearEngine" class="button">Clear State</a>
      <a id="printEngine" class="button">Print State</a>
      <a id="testEngine" class="button">Test Engine</a>
    </form>

    <!-- Finished list -->
    <div id="result">
    </div>
  </div>

</div>

<div id="footer">
  <h5><a href="https://github.com/jpariseau/Pi-Calculus-Engine">Pi-Calculus-Engine @ Github</a></h5>
</div>

</body>
</html>
