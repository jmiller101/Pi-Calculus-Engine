<!DOCTYPE html>
<html>
<head lang="en">
  <title>Pi Calculus Engine</title>
  <meta charset="UTF-8">
  <script src="logging.js"></script>
  <script src="jquery-2.2.1.min.js"></script>
  <script src="Process.js"></script>
  <script src="Groups.js"></script>
  <script src="EngineInput.js"></script>
  <script src="PiEngine.js"></script>
  <script src="events.js"></script>
</head>

<body>
<div id="header">
  <h1>Pi Calculus Engine</h1>
</div>

<div id="container">

  <div id="engine">

    <form id="engineForm">
      <label for="engineInput">Task Name:</label><input type="text" id="engineInput" name="input" size="50">
    </form>

    <form id="controlForm">
      <a id="executeEngine" class="button">Execute</a>
      <a id="clearEngine" class="button">Clear State</a>
      <a id="printEngine" class="button">Print State</a>
    </form>

    <!-- Finished list -->
    <div id="result">
    </div>
  </div>

</div>

<div id="footer">
  <h5><a href="https://github.com/jpariseau/Pi-Calculus-Engine">Pi-Calculus-Engine @ Github</a></h5>
</div>

</body>
</html>
